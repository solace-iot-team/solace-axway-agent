openapi: 3.0.0
info:
  title: Solace API Management Connector
  description: 'Solace API Management Connector API. Note: basic authentication security mechanism is deprecated.'
  version: 0.3.9
servers:
  - url: /v1

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    BasicAuth:
      type: http
      scheme: basic
      description: Deprecated, may be removed in future version of the API
    OpenId:
      type: openIdConnect
      openIdConnectUrl: /auth/.well-known/openid-configuration
  parameters:
    orgparameter:
      name: organization_name
      description: the name of the organization (tenant) a resource belongs to
      in: path
      required: true
      schema:
        type: string
    app_name:
      name: app_name
      description: the name of the app
      in: path
      required: true
      schema:
        type: string
    api_name:
      name: api_name
      description: the name of the api
      in: path
      required: true
      schema:
        type: string
    api_product_name:
      name: api_product_name
      description: the id of the api product
      in: path
      required: true
      schema:
        type: string
    event_api_product_id:
      name: event_api_product_id
      description: the id of the event api product in the Event Portal
      in: path
      required: true
      schema:
        type: string
    attribute_name:
      name: attribute_name
      description: name of an attribute attached to a resource
      in: path
      required: true
      schema:
        type: string
    app_id:
      name: app_id
      description: id of an app
      in: path
      required: true
      schema:
        type: string
    company_id:
      name: company_id
      description: id of a company
      in: path
      required: true
      schema:
        type: string
    developer_username:
      name: developer_username
      description: username of developer
      in: path
      required: true
      schema:
        type: string
    team_name:
      name: team_name
      description: name of a team
      in: path
      required: true
      schema:
        type: string
    env_name:
      name: env_name
      in: path
      required: true
      schema:
        type: string
    page_size:
      name: pageSize
      in: query
      description: "The number of items to get per page. Min: 1 Max: 100"
      required: false
      schema:
        type: integer
        format: int32
    page_number:
      name: pageNumber
      in: query
      description: "The page number to get. Min: 1"
      required: false
      schema:
        type: integer
        format: int32
    sort_direction:
      name: sortDirection
      in: query
      description: sort direction
      required: false
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
    sort_field_name:
      name: sortFieldName
      in: query
      description: name of a field to sort on
      required: false
      schema:
        type: string
    topicSyntax:
      name: topicSyntax
      in: query
      schema:
        type: string
        default: smf
        enum:
          - smf
          - mqtt
    api_list_format:
      name: format
      in: query
      description: the format of the API List returned, compact returns the API names, summary and extended return additional API metadata
      schema:
        type: string
        default: compact
        enum:
          - compact
          - summary
          - extended
  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "An error occurred"
        errorId:
          type: string
          example: "123e4567-e89b-12d3-a456-426655440000"
        meta:
          type: object
          additionalProperties:
            type: object
            example: "'object': { 'field': 'description' }"
          example: "'object': { 'field': 'description' }"
    EventAPIProductList:
      type: array
      items:
        "$ref": "#/components/schemas/EventAPIProduct"
    EventAPIProduct:
      type: object
      properties:
        createdTime:
          type: integer
          example: 1620311683577
        updatedTime:
          type: integer
          example: 1623615030383
        createdBy:
          type: string
          example: abdcgto456
        changedBy:
          type: string
          example: abdsf4567
        id:
          type: string
          example: abc123
        virtualBrokerId:
          type: string
          example: fdsfds546
        description:
          type: string
          example: An IoT Sensor API
        name:
          type: string
          example: IoT Sensor API
        published:
          type: boolean
        publishedTime:
          type: integer
          example: publishedTime
        serverUrl:
          type: string
          example: tcp://sac346.solace.cloud:1883
        serverProtocol:
          type: string
          example: mqtt
        summary:
          type: string
          example: An IoT sensor API
        unpublishedTime:
          type: integer
          example: 0
        version:
          type: string
          example: 1
        numberOfEvents:
          type: integer
          example: 3
        websiteUrl:
          type: string
          example: "https://apiproducts.solace.cloud/website/abc123"
        restUrlJson:
          type: string
          example: "https://solace.cloud/api/v0/eventPortal/apiProducts/abc123/asyncApi.json"
        restUrlYaml:
          type: string
          example: "https://solace.cloud/api/v0/eventPortal/apiProducts/abc123/asyncApi.yaml"
        type:
          type: string
          default: apiProduct
      required:
        - id
        - name

    APIInfo:
      type: object
      properties:
        source:
          type: string
          description: source of the API spec
          enum:
            - EventAPIProduct
            - Upload
            - EventPortalLink
        sourceId:
          description: id of the entity in the source system
          type: string
          example: 7avdj5n26cq
        createdTime:
          type: integer
          example: 1620311683577
        updatedTime:
          type: integer
          example: 1623615030383
        createdBy:
          type: string
          example: tom
        description:
          type: string
          example: An IoT Sensor API
        name:
          type: string
          example: IoT Sensor API
        summary:
          type: string
          example: An IoT sensor API
        version:
          type: string
          example: 1
        sourceMetadata:
          description: any metadata as returned by the external System (if applicable)
          type: object
          additionalProperties: true

    APIImport:
      type: object
      properties:
        source:
          type: string
          description: source system for loading the Async API
          enum:
            - EventAPIProduct
        id:
          description: id of the entity in the source system
          type: string
          example: 7avdj5n26cq
        overwrite:
          description: indicates if an existing API entity shall be replaced
          type: boolean
          default: true


    APIProduct:
      required:
        - name
        - displayName
        - attributes
        - subResources
        - pubResources
        - apis
      type: object
      description: "An API product consists of a list of API resources (URIs) and custom metadata required by the API provider. API products enable you to bundle and distribute your APIs to multiple developer groups simultaneously"
      properties:
        apis:
          description: APIs associated with this product.
          items:
            type: string
            example:
              - '{api1}'
          type: array
        approvalType:
          description: manual or auto. If manual, credetials will only be activated on manual approval
          enum:
            - manual
            - auto
          type: string
        attributes:
          description: Arbitrary name/value pairs associated with the product.
          items:
            properties:
              name:
                description: Attribute name, access is a special value as it governs access control to the product.
                example:
                  access
                type: string
              value:
                description: Value of the attribute.
                example:
                  '{public, private, or internal}'
                type: string
            required:
              - name
              - value
            type: object
          type: array
        description:
          default: ''
          description: An overview of the API product. Include key information about the API product that is not captured by other fields..
          example:
            '{description}'
          type: string
        displayName:
          default: ''
          description: The name to be displayed in the UI or developer portal to developers registering for API access.
          example:
            '{display_name}'
          type: string
        environments:
          description: A comma-separated list of environment name in an organization. Requests to environments not listed are rejected.
          items:
            example:
              '{test}'
            type: string
          type: array
        name:
          default: ''
          description: 'The internal name of the API Product. Characters you can use in the name are restricted to: A-Z0-9._\-$ %.'
          example:
            '{name}'
          type: string
        pubResources:
          description: A comma separated list of Publish API resources to be bundled in the API Product.
          items:
            example:
              '{/resource1}'
            type: string
          type: array
        subResources:
          description: A comma separated list of Publish API resources to be bundled in the API Product.
          items:
            example:
              '{/resource2}'
            type: string
          type: array
        protocols:
          type: array
          items:
            $ref: '#/components/schemas/Protocol'
        clientOptions:
          $ref: '#/components/schemas/ClientOptions'

    APIProductPatch:
      type: object
      description: "Used for PATCH operation, An API product consists of a list of API resources (URIs) and custom metadata required by the API provider. API products enable you to bundle and distribute your APIs to multiple developer groups simultaneously"
      properties:
        apis:
          description: APIs associated with this product.
          items:
            type: string
            example:
              '{api1}'
          type: array
        approvalType:
          description: manual or auto. If manual, credentials will only be activated on manual approval
          enum:
            - manual
            - auto
          type: string
        attributes:
          description: Arbitrary name/value pairs associated with the product.
          items:
            properties:
              name:
                description: Attribute name, access is a special value as it governs access control to the product.
                example:
                  - access
                type: string
              value:
                description: Value of the attribute.
                example:
                  '{public, private, or internal}'
                type: string
            required:
              - name
              - value
            type: object
          type: array
        description:
          description: An overview of the API product. Include key information about the API product that is not captured by other fields..
          example:
            '{description}'
          type: string
        displayName:
          description: The name to be displayed in the UI or developer portal to developers registering for API access.
          example:
            '{display_name}'
          type: string
        environments:
          description: A comma-separated list of environment name in an organization. Requests to environments not listed are rejected.
          items:
            example:
              '{prod}'
            type: string
          type: array
        pubResources:
          description: A comma separated list of Publish API resources to be bundled in the API Product.
          items:
            example:
              '{/resource2}'
            type: string
          type: array
        subResources:
          description: A comma separated list of Publish API resources to be bundled in the API Product.
          items:
            example:
              '{/resource1}'
            type: string
          type: array
        protocols:
          type: array
          items:
            $ref: '#/components/schemas/Protocol'
        clientOptions:
          $ref: '#/components/schemas/ClientOptions'

    Developer:
      description: "A profile for a developer. After the developer is created, they can register an app and receive API credentials"
      type: object
      properties:
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        userName:
          type: string
        attributes:
          $ref: '#/components/schemas/attributes'
      required:
        - email
        - firstName
        - lastName
        - userName

    DeveloperPatch:
      type: object
      description: "Used for PATCH operation, A profile for a developer. After the developer is created, they can register an app and receive API credentials"
      properties:
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        attributes:
          $ref: '#/components/schemas/attributes'

    Team:
      description: "A profile of a team. After the team is created, an app can be registered and API credentials are created"
      type: object
      properties:
        displayName:
          type: string
        name:
          type: string
          description: a unique name which can not be updated
        attributes:
          $ref: '#/components/schemas/attributes'
      required:
        - displayName
        - name

    TeamPatch:
      type: object
      description: "Used for PATCH operation, A profile of a team. After the team is created, an app can be registered and API credentials are created"
      properties:
        displayName:
          type: string
        attributes:
          $ref: '#/components/schemas/attributes'

    attributes:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          value:
            type: string
        required:
          - name
          - value

    ClientOptions:
      type: object
      properties:
        guaranteedMessaging:
          type: object
          properties:
            requireQueue:
              type: boolean
              description: "Automatically provision a queue with all subscriptions permitted for this app attached"
              example: true
            accessType:
              type: string
              description: access mode for the queue
              example: exclusive
              default: exclusive
              enum:
                - exclusive
                - non-exclusive
            maxTtl:
              type: integer
              description: retention policy for message on the queue, default to 24 hours. Set to 0 if messages are to be kept indefinitely
              default: 86400
              example: 3600
            maxMsgSpoolUsage:
              type: integer
              description: The maximum message spool usage allowed by the Queue, in megabytes (MB). A value of 0 only allows spooling of the last message received and disables quota checking
              default: 500
              example: 50
    ClientInformation:
      type: array
      items:
        type: object
        properties:
          guaranteedMessaging:
            type: object
            properties:
              name:
                type: string
                description: "The name of the queue that is available for this app's API Product subcription"
                example: "AlAOLG3xxuYCVDpoXl4wKGwWAIURFGuK"
              apiProduct:
                type: string
                description: "The name of the APi Product this queue is associated with"
                example: "Product 1"
              accessType:
                type: string
                description: access mode for the queue
                example: exclusive
                default: exclusive
                enum:
                  - exclusive
                  - non-exclusive

    App:
      type: object
      description: "An app associated with an owner (developer, team etc). Associates the app with an API product, and auto-generates an API credentials for the app to use"
      properties:
        name:
          type: string
          description: the unique name of this app, can not be updated
          pattern: "[a-zA-Z0-9_-]{4,188}"
        displayName:
          type: string
          description: friendly name of the app that can be changed subsequently
        internalName:
          type: string
          pattern: "[a-zA-Z0-9_-]{4,32}"
          description: the internal name of the app used within the connector. This name is auto generated by default. Warning - should ONLY be set if a naming convention for broker objects must be imposed. This value can not be updated.
        expiresIn:
          type: number
          description: A setting, in milliseconds, for the lifetime of the consumer key that will be  generated for the developer app. The default value, -1, indicates an infinite validity period. Once set, the expiration can't be updated.
        apiProducts:
          type: array
          items:
            type: string
        attributes:
          $ref: '#/components/schemas/attributes'
        callbackUrl:
          description: callback url
          type: string
          format: uri
        webHooks:
          type: array
          items:
            $ref: '#/components/schemas/WebHook'
        credentials:
          $ref: '#/components/schemas/Credentials'
      required:
        - name
        - apiProducts
        - credentials
    AppPatch:
      description: "Used for PATCH operation. An app associated with a developer. Associates the app with an API product, and auto-generates an API credentials for the app to use"
      type: object
      properties:
        displayName:
          type: string
          description: friendly name of the app that can be changed subsequently
        apiProducts:
          type: array
          items:
            type: string
        attributes:
          $ref: '#/components/schemas/attributes'
        callbackUrl:
          description: callback url
          type: string
        webHooks:
          type: array
          items:
            $ref: '#/components/schemas/WebHook'
        credentials:
          $ref: '#/components/schemas/Credentials'
        status:
          $ref: '#/components/schemas/AppStatus'
    AppStatus:
      type: string
      enum:
        - approved
        - pending
    AppResponse:
      type: object
      description: "App Response Object - includes protocol binding information and app premissions. An app associated with a developer. Associates the app with an API product, and auto-generates an API credentials for the app to use."
      properties:
        name:
          type: string
          description: the unique name of this app, can not be updated
        displayName:
          type: string
          description: friendly name of the app that can be changed subsequently
        internalName:
          type: string
          pattern: "[a-zA-Z0-9_-]{4,32}"
          description: the internal name of the app used within the connector. This name is auto generated by default. Warning - should ONLY be set if a naming convention for broker objects must be imposed. This value can not be updated.
        expiresIn:
          type: number
          description: A setting, in milliseconds, for the lifetime of the consumer key that will be  generated for the developer app. The default value, -1, indicates an infinite validity period. Once set, the expiration can't be updated.
        apiProducts:
          type: array
          items:
            type: string
        attributes:
          $ref: '#/components/schemas/attributes'
        clientInformation:
          $ref: '#/components/schemas/ClientInformation'
        callbackUrl:
          description: callback url
          type: string
        webHooks:
          type: array
          items:
            $ref: '#/components/schemas/WebHook'
        credentials:
          $ref: '#/components/schemas/Credentials'
        environments:
          type: array
          items:
            $ref: '#/components/schemas/AppEnvironment'
        status:
          $ref: '#/components/schemas/AppStatus'
      required:
        - name
        - apiProducts
        - credentials

    AppListItem:
      type: object
      properties:
        name:
          type: string
        displayName:
          type: string
        appType:
          type: string
          enum:
            - developer
        ownerId:
          type: string
          example: "Developer-1"
        apiProducts:
          type: array
          items:
            type: string
        status:
          $ref: '#/components/schemas/AppStatus'

    AppEnvironment:
      type: object
      properties:
        name:
          type: string
          example: dev
        messagingProtocols:
          type: array
          items:
            $ref: '#/components/schemas/Endpoint'
        permissions:
          $ref: '#/components/schemas/Permissions'
    Permissions:
      description: lists all the publish and subscribe topics an app has access to. Restrictions on   topic elements are taken into account.
      type: object
      properties:
        subscribe:
          type: array
          items:
            type: object
            additionalProperties:
              $ref: '#/components/schemas/ChannelPermission'
          example:
            - order/notifications/{country_id}/{order_id}:
                permissions:
                  - order/notifications/FR/>
                  - order/notifications/DE/>
                channelId: c1
                isChannel: true
            - another/random/exception/{resource_id}:
                permissions:
                  - another/random/exception/1
                  - another/random/exception/2
                isChannel: false
        publish:
          type: array
          items:
            type: object
            additionalProperties:
              $ref: '#/components/schemas/ChannelPermission'
          example:
            - order/create/{country_id}/{order_id}:
                permissions:
                  - order/create/FR/>
                  - order/create/DE/>
                channelId: c2
                isChannel: true
            - order/update/{country_id}/{order_id}:
                permissions:
                  - order/update/FR/>
                  - order/update/DE/>
                channelId: orderUpdateChannel
                isChannel: true
            - another/random/exception/{resource_id}:
                permissions:
                  - another/random/exception/3
                  - another/random/exception/4
                isChannel: false
    ChannelPermission:
      description: a permission and its associated channel
      type: object
      required:
        - permissions
      properties:
        permissions:
          type: array
          items:
            type: string
          example:
            - order/notifications/FR/>
            - order/notifications/DE/>
        channelId:
          type: string
        isChannel:
          type: boolean
          default: true

    Credentials:
      description: Credentials object associated with an app
      type: object
      required:
        - expiresAt
      properties:
        expiresAt:
          default: -1
          type: number
        issuedAt:
          type: number
        secret:
          type: object
          required:
            - consumerKey
          properties:
            consumerKey:
              type: string
            consumerSecret:
              type: string
    Environment:
      description: an environment
      type: object
      required:
        - name
        - description
        - serviceId
        - exposedProtocols
      properties:
        name:
          type: string
          example: dev
        displayName:
          type: string
          example: the development env
        description:
          type: string
          example: development environment
        serviceId:
          type: string
          example: xm7dc2dfas4
        exposedProtocols:
          type: array
          items:
            $ref: '#/components/schemas/Protocol'

    EnvironmentListItem:
      description: a list item in the environmentslist
      type: object
      required:
        - name
        - description
        - serviceId
        - exposedProtocols
      properties:
        name:
          type: string
          example: dev
        displayName:
          type: string
          example: the development env
        description:
          type: string
          example: development environment
        serviceId:
          type: string
          example: xm7dc2dfas4
        exposedProtocols:
          type: array
          items:
            $ref: '#/components/schemas/Protocol'
        msgVpnName:
          type: string
          example: default
        messagingProtocols:
          type: array
          description: All of the protocols that the broker service exposes
          items:
            $ref: '#/components/schemas/Endpoint'
    EnvironmentResponse:
      description: an environment
      type: object
      required:
        - name
        - description
        - serviceId
      properties:
        name:
          type: string
          example: dev
        displayName:
          type: string
          example: development environment
        description:
          type: string
          example: development environment
        exposedProtocols:
          type: array
          description: The protocols that can be exposed for use with APIs
          items:
            $ref: '#/components/schemas/Protocol'
        messagingProtocols:
          type: array
          description: All of the protocols that the broker service exposes
          items:
            $ref: '#/components/schemas/Endpoint'
        serviceId:
          type: string
          example: xm7dc2dfas4
        serviceName:
          type: string
          example: DEV-GW
        msgVpnName:
          type: string
        datacenterId:
          type: string
        datacenterProvider:
          type: string
        serviceTypeId:
          type: string
        serviceClassId:
          type: string
        creationState:
          type: string
        serviceClassDisplayedAttributes:
          type: object
          properties:
            High Availability:
              type: string
            Network Speed:
              type: string
            Storage:
              type: string
            Message Broker Tenancy:
              type: string
            Queues:
              type: string
            Clients:
              type: string
            Network Usage:
              type: string
          required:
            - High Availability
            - Network Speed
            - Storage
            - Message Broker Tenancy
            - Queues
            - Clients
            - Network Usage


    EnvironmentPatch:
      description: used for PATCH operation, an environment
      type: object
      properties:
        displayName:
          type: string
          example: development environment
        description:
          type: string
          example: development environment
        serviceId:
          type: string
          example: xm7dc2dfas4
        exposedProtocols:
          description: The protocols that can be exposed for use with APIs
          type: array
          items:
            $ref: '#/components/schemas/Protocol'

    Service:
      description: provides information about a service in the Solace Cloud account.
      type: object
      properties:
        type:
          type: string
        timestamp:
          type: integer
        userId:
          type: string
        serviceId:
          type: string
        infrastructureId:
          type: string
        name:
          type: string
        msgVpnName:
          type: string
        datacenterId:
          type: string
        datacenterProvider:
          type: string
        serviceTypeId:
          type: string
        serviceClassId:
          type: string
        adminState:
          type: string
        adminProgress:
          type: string
        created:
          type: integer
        creationState:
          type: string
        messagingProtocols:
          type: array
          description: The protocols supported by this service
          items:
            $ref: '#/components/schemas/Endpoint'
        msgVpnAttributes:
          type: object
          properties:
            authenticationClientCertEnabled:
              type: string
            authenticationBasicEnabled:
              type: string
          required:
            - authenticationClientCertEnabled
            - authenticationBasicEnabled
        locked:
          type: boolean
        messagingStorage:
          type: integer
        serviceStage:
          type: string
        servicePackageId:
          type: string
        serviceClassDisplayedAttributes:
          type: object
          properties:
            High Availability:
              type: string
            Network Speed:
              type: string
            Storage:
              type: string
            Message Broker Tenancy:
              type: string
            Queues:
              type: string
            Clients:
              type: string
            Network Usage:
              type: string
          required:
            - High Availability
            - Network Speed
            - Storage
            - Message Broker Tenancy
            - Queues
            - Clients
            - Network Usage
        accountingLimits:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              value:
                type: string
              unit:
                type: string
              thresholds:
                type: array
                items:
                  type: object
                  properties:
                    type:
