openapi: 3.0.0
info:
  title: Solace API Management Connector
  description: 'Solace API Management Connector API. Note: basic authentication security mechanism is deprecated.'
  version: 0.5.3
servers:
  - url: /v1

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    BasicAuth:
      type: http
      scheme: basic
      description: Deprecated, may be removed in future version of the API
    OpenId:
      type: openIdConnect
      openIdConnectUrl: /auth/.well-known/openid-configuration
  parameters:
    orgparameter:
      name: organization_name
      description: the name of the organization (tenant) a resource belongs to
      in: path
      required: true
      schema:
        type: string
        pattern: "[a-zA-Z0-9_-]*"
        minLength: 4
        maxLength: 188
    app_name:
      name: app_name
      description: the name of the app
      in: path
      required: true
      schema:
        type: string
        pattern: "[a-zA-Z0-9_-]*"
        minLength: 4
        maxLength: 188
    api_name:
      name: api_name
      description: the name of the api
      in: path
      required: true
      schema:
        type: string
        pattern: "[a-zA-Z0-9_-]*"
        minLength: 4
        maxLength: 188
    api_product_name:
      name: api_product_name
      description: the id of the api product
      in: path
      required: true
      schema:
        type: string
        pattern: "[a-zA-Z0-9_-]*"
        minLength: 4
        maxLength: 188
    event_api_product_id:
      name: event_api_product_id
      description: the id of the event api product in the Event Portal
      in: path
      required: true
      schema:
        type: string
        pattern: "[a-z0-9]*"
        minLength: 4
        maxLength: 32
    developer_username:
      name: developer_username
      description: username of developer
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/CommonUserName"
    team_name:
      name: team_name
      description: name of a team
      in: path
      required: true
      schema:
        type: string
        pattern: "[a-zA-Z0-9_-]*"
        minLength: 4
        maxLength: 188
    env_name:
      name: env_name
      in: path
      required: true
      schema:
        type: string
        pattern: "[a-zA-Z0-9_-]*"
        minLength: 2
        maxLength: 188
    page_size:
      name: pageSize
      in: query
      description: "The number of items to get per page. Min: 1 Max: 100"
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
    page_number:
      name: pageNumber
      in: query
      description: "The page number to get. Min: 1"
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 16384
    sort_direction:
      name: sortDirection
      in: query
      description: sort direction
      required: false
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
    sort_field_name:
      name: sortFieldName
      in: query
      description: name of a field to sort on
      required: false
      schema:
        type: string
        pattern: "[a-zA-Z0-9_-]*"
        minLength: 2
        maxLength: 512
    topicSyntax:
      name: topicSyntax
      in: query
      schema:
        type: string
        default: smf
        enum:
          - smf
          - mqtt
    api_list_format:
      name: format
      in: query
      description: the format of the API List returned, compact returns the API names, summary and extended return additional API metadata
      schema:
        type: string
        default: compact
        enum:
          - compact
          - summary
          - extended
  responses:
    BadRequest:
      description: Bad Request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Forbidden:
      description: Forbidden.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Not Found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotAcceptable:
      description: Not Acceptable.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    UnsupportedMediaType:
      description: Unsupported Media Type.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    TooManyRequests:
      description: Too many requests.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal Server Error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServiceUnavailable:
      description: Service Unavailable.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    GatewayTimeout:
      description: Gateway Timeout.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    ErrorResponse:
      type: object
      additionalProperties: false
      properties:
        message:
          type: string
          minLength: 0
          maxLength: 1024
          pattern: "[\\S]([\\S\\s]|[[:punct:]])*"
          example: "An error occurred"
        errorId:
          type: string
          example: "123e4567-e89b-12d3-a456-426655440000"
          minLength: 0
          maxLength: 64
          pattern: "[a-zA-Z0-9_-]*"
        meta:
          type: object
          additionalProperties: true
    EventAPIProductList:
      type: array
      minItems: 0
      maxItems: 32768
      items:
        "$ref": "#/components/schemas/EventAPIProduct"

    EventAPIProduct:
      type: object
      additionalProperties: false
      properties:
        createdTime:
          $ref: '#/components/schemas/CommonTimestampInteger'
        updatedTime:
          $ref: '#/components/schemas/CommonTimestampInteger'
        createdBy:
          $ref: '#/components/schemas/CommonSolaceCloudObjectId'
        changedBy:
          $ref: '#/components/schemas/CommonSolaceCloudObjectId'
        id:
          $ref: "#/components/schemas/CommonSolaceCloudObjectId"
        virtualBrokerId:
          $ref: "#/components/schemas/CommonSolaceCloudObjectId"
        description:
          $ref: "#/components/schemas/CommonDescription"
        name:
          type: string
          example: IoT Sensor API
          minLength: 4
          maxLength: 256
          pattern: "[\\s\\S]*"
        published:
          type: boolean
        publishedTime:
          $ref: "#/components/schemas/CommonTimestampInteger"
        serverUrl:
          $ref: "#/components/schemas/CommonURL"
        serverProtocol:
          type: string
          example: mqtt
          minLength: 2
          maxLength: 256
          pattern: "[a-zA-z0-9\\-\\.]*"
        summary:
          $ref: "#/components/schemas/CommonDescription"
        unpublishedTime:
          $ref: "#/components/schemas/CommonTimestampInteger"
        version:
          $ref: "#/components/schemas/CommonVersion"
        numberOfEvents:
          type: integer
          format: int64
          example: 3
          maximum: 32768
          minimum: 0
        websiteUrl:
          $ref: '#/components/schemas/CommonURL'
        restUrlJson:
          $ref: '#/components/schemas/CommonURL'
        restUrlYaml:
          $ref: '#/components/schemas/CommonURL'
        type:
          type: string
          minLength: 0
          maxLength: 1024
          pattern: "[\\s\\S]*"
          default: apiProduct
      required:
        - id
        - name

    APIParameter:
      type: object
      additionalProperties: false
      required:
        - name
        - type
      properties:
        name:
          type: string
          description: name of the parameter as defined in the AsyncAPI Spec
          example: model
          minLength: 0
          maxLength: 512
          pattern: ".*"
        type:
          type: string
          description: type of the parameter
          enum:
            - string
            - number
            - integer
            - boolean
        enum:
          type: array
          description: any allowed enumerated values for the parameter
          minItems: 1
          maxItems: 32768
          items:
            type: string
            minLength: 1
            maxLength: 512
            pattern: ".*"
          example:
            - A
            - T
            - N
    APIInfo:
      type: object
      additionalProperties: false
      required:
        - name
        - source
        - createdBy
        - createdTime
        - description
        - summary
        - version
      properties:
        source:
          type: string
          description: source of the API spec
          enum:
            - EventAPIProduct
            - Upload
            - EventPortalLink
        sourceId:
          description: id of the entity in the source system
          type: string
          example: 7avdj5n26cq
          minLength: 0
          maxLength: 64
          pattern: "[a-zA-Z0-9_-]*"
        createdTime:
          $ref: '#/components/schemas/CommonTimestampInteger'
        updatedTime:
          $ref: '#/components/schemas/CommonTimestampInteger'
        createdBy:
          $ref: '#/components/schemas/CommonUserName'
        description:
          $ref: "#/components/schemas/CommonDescription"
        name:
          $ref: "#/components/schemas/CommonName"
        summary:
          $ref: "#/components/schemas/CommonDescription"
        version:
          $ref: "#/components/schemas/CommonVersion"
        apiParameters:
          type: array
          minItems: 0
          maxItems: 32768
          items:
            $ref: '#/components/schemas/APIParameter'
        sourceMetadata:
          description: any metadata as returned by the external System (if applicable)
          type: object
          additionalProperties: true

    APIImport:
      type: object
      additionalProperties: false
      properties:
        source:
          type: string
          description: source system for loading the Async API
          enum:
            - EventAPIProduct
        id:
          description: id of the entity in the source system
          type: string
          example: 7avdj5n26cq
          minLength: 1
          maxLength: 128
          pattern: "[a-zA-Z0-9_-]*"
        overwrite:
          description: indicates if an existing API entity shall be replaced
          type: boolean
          default: true

    APIProduct:
      required:
        - name
        - displayName
        - attributes
        - subResources
        - pubResources
        - apis
      type: object
      description: "An API product consists of a list of API resources (URIs) and custom metadata required by the API provider. API products enable you to bundle and distribute your APIs to multiple developer groups simultaneously"
      additionalProperties: false
      properties:
        apis:
          description: APIs associated with this product.
          items:
            $ref: '#/components/schemas/CommonName'
          example:
            - 'api1'
            - 'api2'
          type: array
          minItems: 0
          maxItems: 32768
        approvalType:
          description: manual or auto. If manual, credetials will only be activated on manual approval
          enum:
            - manual
            - auto
          type: string
        attributes:
          $ref: '#/components/schemas/attributes'
        description:
          $ref: "#/components/schemas/CommonDescription"
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        environments:
          description: An array of environment names in an organization. Requests to environments not listed are rejected.
          items:
            $ref: '#/components/schemas/CommonName'
          type: array
          minItems: 0
          maxItems: 32768
        name:
          $ref: "#/components/schemas/CommonName"
        pubResources:
          description: An array of Publish API resources to be bundled in the API Product.
          items:
            $ref: '#/components/schemas/CommonTopic'
          type: array
          minItems: 0
          maxItems: 32768
        subResources:
          description: An array of Subscribe API resources to be bundled in the API Product.
          items:
            $ref: '#/components/schemas/CommonTopic'
          type: array
          minItems: 0
          maxItems: 32768
        protocols:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/Protocol'
        clientOptions:
          $ref: '#/components/schemas/ClientOptions'

    APIProductPatch:
      type: object
      description: "Used for PATCH operation, An API product consists of a list of API resources (URIs) and custom metadata required by the API provider. API products enable you to bundle and distribute your APIs to multiple developer groups simultaneously"
      additionalProperties: false
      properties:
        apis:
          description: APIs associated with this product.
          items:
            $ref: '#/components/schemas/CommonName'
          example:
            - 'api1'
            - 'api2'
          type: array
          minItems: 0
          maxItems: 32768
        approvalType:
          description: manual or auto. If manual, credentials will only be activated on manual approval
          enum:
            - manual
            - auto
          type: string
        attributes:
          $ref: '#/components/schemas/attributes'
        description:
          $ref: "#/components/schemas/CommonDescription"
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        environments:
          description: A list of environment name in an organization. Requests to environments not listed are rejected.
          items:
            $ref: '#/components/schemas/CommonName'
          type: array
          minItems: 0
          maxItems: 32768
        pubResources:
          description: A comma separated list of Publish API resources to be bundled in the API Product.
          items:
            $ref: '#/components/schemas/CommonTopic'
          type: array
          minItems: 0
          maxItems: 32768
        subResources:
          description: A comma separated list of Publish API resources to be bundled in the API Product.
          items:
            $ref: '#/components/schemas/CommonTopic'
          type: array
          minItems: 0
          maxItems: 32768
        protocols:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/Protocol'
        clientOptions:
          $ref: '#/components/schemas/ClientOptions'

    Developer:
      description: "A profile for a developer. After the developer is created, they can register an app and receive API credentials"
      type: object
      additionalProperties: false
      properties:
        email:
          type: string
          minLength: 1
          maxLength: 512
          format: email
          pattern: ".*@.*\\.[a-zA-Z]*"
        firstName:
          type: string
          minLength: 2
          maxLength: 128
          pattern: "([[:punct:]]|[a-zA-Z])*"
        lastName:
          type: string
          minLength: 2
          maxLength: 128
          pattern: "([[:punct:]]|[a-zA-Z])*"
        userName:
          $ref: "#/components/schemas/CommonUserName"
        attributes:
          $ref: '#/components/schemas/attributes'
      required:
        - email
        - firstName
        - lastName
        - userName

    DeveloperPatch:
      type: object
      description: "Used for PATCH operation, A profile for a developer. After the developer is created, they can register an app and receive API credentials"
      additionalProperties: false
      properties:
        email:
          type: string
          minLength: 1
          maxLength: 512
          format: email
          pattern: ".*@.*\\.[a-zA-Z]*"
        firstName:
          type: string
          minLength: 2
          maxLength: 128
          pattern: "([[:punct:]]|[a-zA-Z])*"
        lastName:
          type: string
          minLength: 2
          maxLength: 128
          pattern: "([[:punct:]]|[a-zA-Z])*"
        attributes:
          $ref: '#/components/schemas/attributes'

    Team:
      description: "A profile of a team. After the team is created, an app can be registered and API credentials are created"
      type: object
      additionalProperties: false
      properties:
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        name:
          $ref: '#/components/schemas/CommonName'
        attributes:
          $ref: '#/components/schemas/attributes'
      required:
        - displayName
        - name

    TeamPatch:
      type: object
      description: "Used for PATCH operation, A profile of a team. After the team is created, an app can be registered and API credentials are created"
      additionalProperties: false
      properties:
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        attributes:
          $ref: '#/components/schemas/attributes'

    attributes:
      description: Arbitrary name/value pairs associated with an API product, team, developer or app.
      items:
        additionalProperties: false
        properties:
          name:
            description: Attribute name, access is a special value as it governs access control to the product.
            example:
              access
            type: string
            pattern: "[a-zA-Z0-9_-]*"
            minLength: 2
            maxLength: 1024
          value:
            description: Value of the attribute.
            example:
              'public, private, or internal'
            type: string
            pattern: "[a-zA-Z0-9_\\-\\s,\\*]*"
            minLength: 1
            maxLength: 1024
        required:
          - name
          - value
        type: object
      type: array
      minItems: 0
      maxItems: 32768


    ClientOptions:
      type: object
      additionalProperties: false
      properties:
        guaranteedMessaging:
          $ref: '#/components/schemas/ClientOptionsGuaranteedMessaging'

    ClientOptionsGuaranteedMessaging:
      type: object
      additionalProperties: false
      properties:
        requireQueue:
          type: boolean
          description: "Automatically provision a queue with all subscriptions permitted for this app attached"
          example: true
        accessType:
          type: string
          description: access mode for the queue
          example: exclusive
          default: exclusive
          enum:
            - exclusive
            - non-exclusive
        maxTtl:
          type: integer
          format: int64
          maximum: 9007199254740991
          minimum: 0
          description: retention policy for message on the queue, default to 24 hours. Set to 0 if messages are to be kept indefinitely
          default: 86400
          example: 3600
        maxMsgSpoolUsage:
          type: integer
          format: int64
          maximum: 9007199254740991
          minimum: 0
          description: The maximum message spool usage allowed by the Queue, in megabytes (MB). A value of 0 only allows spooling of the last message received and disables quota checking
          default: 500
          example: 50

    ClientInformation:
      type: object
      additionalProperties: false
      properties:
        guaranteedMessaging:
          $ref: '#/components/schemas/ClientInformationGuaranteedMessaging'

    ClientInformationGuaranteedMessaging:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
          description: "The name of the queue that is available for this app's API Product subcription"
          example: "AlAOLG3xxuYCVDpoXl4wKGwWAIURFGuK"
          minLength: 2
          maxLength: 250
          pattern: ".*"
        apiProduct:
          $ref: "#/components/schemas/CommonName"
        accessType:
          type: string
          description: access mode for the queue
          example: exclusive
          default: exclusive
          enum:
            - exclusive
            - non-exclusive

    App:
      type: object
      description: "An app associated with an owner (developer, team etc). Associates the app with an API product, and auto-generates an API credentials for the app to use"
      additionalProperties: false
      properties:
        name:
          $ref: "#/components/schemas/CommonName"
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        internalName:
          type: string
          pattern: "[a-zA-Z0-9_]*"
          minLength: 4
          maxLength: 32
          description: the internal name of the app used within the connector. This name is auto generated by default. Warning - should ONLY be set if a naming convention for broker objects must be imposed. This value can not be updated.
        expiresIn:
          type: integer
          format: int64
          maximum: 9007199254740991
          minimum: -1
          description: A setting, in milliseconds, for the lifetime of the consumer key that will be  generated for the developer app. The default value, -1, indicates an infinite validity period. Once set, the expiration can't be updated.
        apiProducts:
          type: array
          items:
            $ref: '#/components/schemas/CommonName'
          minItems: 0
          maxItems: 255
        attributes:
          $ref: '#/components/schemas/attributes'
        callbackUrl:
          $ref: '#/components/schemas/CommonURL'
        webHooks:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/WebHook'
        credentials:
          $ref: '#/components/schemas/Credentials'
      required:
        - name
        - apiProducts
        - credentials

    AppPatch:
      description: "Used for PATCH operation. An app associated with a developer. Associates the app with an API product, and auto-generates an API credentials for the app to use"
      type: object
      additionalProperties: false
      properties:
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        apiProducts:
          type: array
          items:
            type: string
            pattern: "[a-zA-Z0-9_-]*"
            minLength: 4
            maxLength: 188
          minItems: 0
          maxItems: 255
        attributes:
          $ref: '#/components/schemas/attributes'
        callbackUrl:
          $ref: '#/components/schemas/CommonURL'
        webHooks:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/WebHook'
        credentials:
          $ref: '#/components/schemas/Credentials'
        status:
          $ref: '#/components/schemas/AppStatus'
    AppStatus:
      type: string
      enum:
        - approved
        - pending
    AppResponse:
      type: object
      description: "App Response Object - includes protocol binding information and app premissions. An app associated with a developer. Associates the app with an API product, and auto-generates an API credentials for the app to use."
      additionalProperties: false
      properties:
        name:
          $ref: "#/components/schemas/CommonName"
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        internalName:
          type: string
          pattern: "[a-zA-Z0-9_]*"
          minLength: 4
          maxLength: 32
          description: the internal name of the app used within the connector. This name is auto generated by default. Warning - should ONLY be set if a naming convention for broker objects must be imposed. This value can not be updated.
        expiresIn:
          type: integer
          format: int64
          minimum: -1
          maximum: 9007199254740991
          description: A setting, in milliseconds, for the lifetime of the consumer key that will be  generated for the developer app. The default value, -1, indicates an infinite validity period. Once set, the expiration can't be updated.
        apiProducts:
          type: array
          items:
            type: string
            pattern: "[a-zA-Z0-9_-]*"
            minLength: 4
            maxLength: 188
          minItems: 0
          maxItems: 255
        attributes:
          $ref: '#/components/schemas/attributes'
        clientInformation:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/ClientInformation'
        callbackUrl:
          $ref: '#/components/schemas/CommonURL'
        webHooks:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/WebHook'
        credentials:
          $ref: '#/components/schemas/Credentials'
        environments:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/AppEnvironment'
        status:
          $ref: '#/components/schemas/AppStatus'
      required:
        - name
        - apiProducts
        - credentials

    AppListItem:
      type: object
      additionalProperties: false
      properties:
        name:
          $ref: "#/components/schemas/CommonName"
        displayName:
          $ref: '#/components/schemas/CommonDisplayName'
        appType:
          type: string
          enum:
            - developer
            - team
        ownerId:
          type: string
          example: "Developer-1"
          pattern: ".*"
          minLength: 4
          maxLength: 188
        apiProducts:
          type: array
          items:
            type: string
            pattern: "[a-zA-Z0-9_-]*"
            minLength: 4
            maxLength: 188
          minItems: 0
          maxItems: 255
        status:
          $ref: '#/components/schemas/AppStatus'

    AppEnvironment:
      type: object
      additionalProperties: false
      properties:
        name:
          $ref: "#/components/schemas/CommonName"
        messagingProtocols:
          type: array
          minItems: 0
          maxItems: 255
          items:
            $ref: '#/components/schemas/Endpoint'
        permissions:
          $ref: '#/components/schemas/Permissions'

    Permissions:
      description: lists all the publish and subscribe topics an app has access to. Restrictions on   topic elements are taken into account.
      type: object
      additionalProperties: false
      properties:
        subscribe:
          type: array
          minItems: 0
          maxItems: 32768
          items:
            type: object
            additionalProperties:
              $ref: '#/components/schemas/ChannelPermission'
          example:
            - order/notifications/{country_id}/{order_id}:
                permissions:
                  - order/notifications/FR/>
                  - order/notifications/DE/>
                channelId: c1
                isChannel: true
            - another/random/exception/{resource_id}:
                permissions:
                  - another/random/exception/1
                  - another/random/exception/2
                isChannel: false
        publish:
          type: array
          minItems: 0
          maxItems: 32768
          items:
            type: object
            additionalProperties:
              $ref: '#/components/schemas/ChannelPermission'
          example:
            - order/create/{country_id}/{order_id}:
                permissions:
                  - order/create/FR/>
                  - order/create/DE/>
                channelId: c2
                isChannel: true
            - order/update/{country_id}/{order_id}:
                permissions:
                  - order/update/FR/>
                  - order/update/DE/>
                channelId: orderUpdateChannel
                isChannel: true
            - another/random/exception/{resource_id}:
                permissions:
                  - another/random/exception/3
                  - another/random/exception/4
                isChannel: false
    ChannelPermission:
      description: a permission and its associated channel
      type: object
